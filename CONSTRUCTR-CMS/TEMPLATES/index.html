<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ @LANG9 }}</title>
<link rel="stylesheet" href="{{ @CONSTRUCTR_BASE_URL}}/CONSTRUCTR-CMS/ASSETS/css/constructr_css_merged.min.css">
</head>
<body>
	<div class="container" style="margin-top:150px;">
		<h5>{{ @LANG0 }}</h5>
		<div class="row form-row">
			<form name="login" id="login" action="{{ @CONSTRUCTR_BASE_URL}}/constructr/login" method="post" enctype="application/x-www-form-urlencoded" class="col s12">
				<input type="hidden" name="csrf" value="{{ @CSRF }}">
				<input type="hidden" name="csrf_additive" value="{{ @ADDITIVE }}">
				<input type="hidden" name="csrf_tripple_additive" value="{{ @TRIPPLE_ADDITIVE }}">
				<div class="input-field col s12">
					<input type="text" id="username" name="username" value="" placeholder="{{ @LANG1 }}" required="required" autofocus="autofocus">
					<label>{{ @LANG1 }}:</label>
				</div>
				<div class="input-field col s12 ghost">
					<input type="text" id="email" name="email" value="" placeholder="{{ @LANG2 }}">
					<label>{{ @LANG2 }}:</label>
				</div>
				<div class="input-field col s6">
					<button class="btn waves-effect waves-light" type="submit" name="action">&#160;&#160;&#160;{{ @LANG3 }}&#160;&#160;&#160;</button>
				</div>
				<div class="input-field col s6">
					<p class="right-align"><small><a id="retrieve_password" href="#">{{ @LANG4 }}</a></small></p>
				</div>
			</form>
		</div>
	</div>
	<script src="{{ @CONSTRUCTR_BASE_URL}}/CONSTRUCTR-CMS/ASSETS/js/constructr_js_merged.min.js"></script>
	<script>
		$(function() {
			$("#username").focus();
			$('#retrieve_password').click(function() {
				$("#username").focus();
				var A=$('#username').val();
				if(typeof A==='undefined' || A=='') {
					$('#username').focus();
	                vex.dialog.buttons.YES.text='{{ @LANGG2 }}';
	                vex.dialog.alert({
	                    className:'vex-theme-wireframe',
	                    message:'<h5>{{ @LANG5 }}:</h5>{{ @LANG6 }}',
	                });
					return false;
				} else {
	                vex.dialog.buttons.YES.text='{{ @LANGG0 }}';
	                vex.dialog.buttons.NO.text='{{ @LANGG1 }}';
	                vex.dialog.confirm({
	                    className:'vex-theme-wireframe',
	                    message:'<h5>{{ @LANG5 }}:</h5>{{ @LANG7 }} "'+A+'" {{ @LANG8 }}',
	                    callback:function(value){
	                        if(value==true){
	                            $(location).attr('href','{{ @CONSTRUCTR_BASE_URL}}/constructr/retrieve-password/'+A);
	                        } else {
	                            return false;
	                        }
	                    }
	                });
				}
			});
            function autoBlinder(){
                $('.card-panel').fadeOut();
            }
            setInterval(autoBlinder,4500);
			$('#login').bind('submit',function() {
				var A=$('#username').val();
				var E=$('#email').val();
				if(typeof A==='undefined' || A=='' || E!='') {
					return false;
				}
			});
		});
	</script>
</body>
</html>
