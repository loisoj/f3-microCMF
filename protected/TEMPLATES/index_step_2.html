<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ @LANG10 }}</title>
<link rel="stylesheet" href="{{ @CONSTRUCTR_BASE_URL}}/protected/assets/css/constructr_css_merged.min.css">
</head>
<body>
	<div class="container" style="margin-top:150px;">
		<h5>{{ @LANG11 }}</h5>
		<div class="row form-row">
			<form name="login" id="login" action="{{ @CONSTRUCTR_BASE_URL}}/constructr/login-step-2" method="post" enctype="application/x-www-form-urlencoded" class="col s12">
				<input type="hidden" name="csrf" value="{{ @CSRF }}">
				<input type="hidden" name="csrf_additive" value="{{ @ADDITIVE }}">
				<input type="hidden" name="csrf_tripple_additive" value="{{ @TRIPPLE_ADDITIVE }}">
				<div class="input-field col s12 ghost">
					<input type="text" id="email" name="email" value="" placeholder="{{ @LANG12 }}">
					<label>{{ @LANG12 }}:</label>
				</div>
				<div class="input-field col s12">
					<input type="password" id="password" name="password" value="" placeholder="{{ @LANG13 }}" required="required">
					<label>{{ @LANG13 }}:</label>
				</div>
				<div class="input-field col s6">
					<button class="btn waves-effect waves-light" type="submit" name="action">&#160;&#160;&#160;{{ @LANG14 }}&#160;&#160;&#160;</button>
				</div>
				<div class="input-field col s6">
					&#160;
				</div>
			</form>
		</div>
	</div>
	<script src="{{ @CONSTRUCTR_BASE_URL}}/protected/assets/js/constructr_js_merged.min.js"></script>
	<script>
		$(function() {
			$("#password").focus();
            function autoBlinder(){
                $('.card-panel').fadeOut();
            }
            setInterval(autoBlinder,4500);
			$('#login').bind('submit',function() {
				var P=$('#password').val();
				var E=$('#email').val();
				if(typeof P==='undefined' ||  P=='' || E!='') {
					return false;
				}
			});
		});
	</script>
</body>
</html>
